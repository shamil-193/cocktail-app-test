<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cocktail Finder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-searchbar
      [value]="searchTerm()"
      (ionInput)="onSearchChange($event)"
      (ionClear)="clearSearch()"
      (keyup.enter)="search()"
      placeholder="Search cocktails"
      clear-icon="close-circle"
      show-clear-button="always"
      animated="true">
    </ion-searchbar>

    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block"
                      (click)="search()"
                      [disabled]="!canSearch()"
                      color="primary">
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block"
                      (click)="getRandomCocktail()"
                      color="secondary">
            <ion-icon slot="icon-only" name="shuffle-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="ion-text-center ion-padding" *ngIf="isLoading()">
      <ion-spinner name="circular"></ion-spinner>
      <p>Searching for cocktails...</p>
    </div>

    <ion-list class="ion-no-padding" *ngIf="!isLoading()">
      <ion-card *ngFor="let cocktail of cocktails()"
                (click)="showDetails(cocktail)"
                class="ion-margin-bottom">
        <img [src]="cocktail.strDrinkThumb"
             [alt]="cocktail.strDrink"
             loading="lazy"/>
        <ion-card-header>
          <ion-card-title class="ion-text-wrap">{{ cocktail.strDrink }}</ion-card-title>
          <ion-card-subtitle>{{ cocktail.strGlass }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-list>

    <!-- No Results State -->
    <div class="ion-text-center ion-padding" *ngIf="showNoResults()">
      <ion-icon name="warning-outline"
                size="large"
                color="medium">
      </ion-icon>
      <p>No cocktails found. Try a different search term.</p>
      <ion-button fill="clear" (click)="clearSearch()">
        <ion-icon slot="start" name="refresh-outline"></ion-icon>
        Clear Search
      </ion-button>
    </div>

    <!-- Error State -->
    <div class="ion-text-center ion-padding" *ngIf="hasError()">
      <ion-icon name="alert-circle-outline"
                size="large"
                color="danger">
      </ion-icon>
      <p>Something went wrong. Please try again later.</p>
      <ion-button fill="clear" (click)="search()">
        <ion-icon slot="start" name="refresh-outline"></ion-icon>
        Try Again
      </ion-button>
    </div>

  </div>
</ion-content>
