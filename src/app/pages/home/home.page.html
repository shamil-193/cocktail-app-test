<ion-header>
  <ion-toolbar>
    <ion-title>Cocktail Finder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="onSearchChange($event)"
    placeholder="Search cocktails">
  </ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="search()">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" (click)="getRandomCocktail()">
          <ion-icon name="shuffle"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-card *ngFor="let cocktail of cocktails" (click)="showDetails(cocktail)">
      <img [src]="cocktail.strDrinkThumb" />
      <ion-card-header>
        <ion-card-title>{{ cocktail.strDrink }}</ion-card-title>
        <ion-card-subtitle>{{ cocktail.strGlass }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
